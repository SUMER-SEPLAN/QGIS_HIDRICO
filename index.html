         //USAR NO NOVO PROJETO - INICIO
        // Defina os bounds iniciais
var initialBounds = [[-18, -60], [10, -30]];
if (window.innerWidth <= 600) {
    initialBounds = [[-16, -62], [4, -23]];
}

var map = L.map('map', {
    zoomControl: false,
    maxZoom: 28,
    minZoom: 1, // valor temporário
    maxBounds: initialBounds,
    maxBoundsViscosity: 1.0
}).fitBounds([[-12.5, -45.5], [-2.5, -40.5]]);

// Defina o minZoom para o zoom atual após o fitBounds
map.options.minZoom = map.getZoom();
//USAR NO NOVO PROJETO - FIM
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Atlas de Recursos Hídricos</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {

            minZoom: 1,

        });
        layer_OSMStandard_1;
        map.addLayer(layer_OSMStandard_1);

function esconderTodasLegendas() {
    Object.values(mapaLegendas).forEach(idLegenda => {
        const el = document.getElementById(idLegenda);
        if (el) el.classList.remove('legenda-visivel');
    });

// Evento que mostra a legenda correta quando uma camada é ADICIONADA
map.on('overlayadd', function(e) {
    const layerId = e.layer.options.layerName;
    
    // CONDIÇÃO ADICIONADA:
    // Só mexe nas legendas se a camada que foi ligada PERTENCE ao grupo principal.
    if (mapaLegendas[layerId]) {
        // Se a camada está na lista, então esconda as outras legendas...
        esconderTodasLegendas();
        // ...e mostre a legenda da camada que acabou de ser ativada.
        const el = document.getElementById(mapaLegendas[layerId]);
        if (el) el.classList.add('legenda-visivel');
    }
    // Se a camada não estiver na lista (ex: 'Rodovias'), nada acontece aqui,
    // e a legenda que estava ativa antes continua visível.
});

// Evento que esconde a legenda quando uma camada é REMOVIDA (continua igual, já está correto)
map.on('overlayremove', function(e) {
    const layerId = e.layer.options.layerName;
    if (mapaLegendas[layerId]) {
        const el = document.getElementById(mapaLegendas[layerId]);
        if (el) el.classList.remove('legenda-visivel');
    }
});

// Evento que controla a exclusividade das camadas (continua igual)
document.addEventListener('change', function(e) {
    if (e.target.classList.contains('leaflet-control-layers-selector')) {
        const labelAtivado = e.target.parentElement.textContent.trim().replace(/\s+/g, ' ');

        if (grupoExclusivoLabels.includes(labelAtivado) && e.target.checked) {
            const checkboxes = Array.from(document.querySelectorAll('.leaflet-control-layers-selector'));
            checkboxes.forEach(function(cb) {
                const label = cb.parentElement.textContent.trim().replace(/\s+/g, ' ');
                if (label !== labelAtivado && grupoExclusivoLabels.includes(label) && cb.checked) {
                    cb.click(); // Desmarca os outros checkboxes do grupo
                }
            });
        }
    }
});
</script>

        'layer_Maio_34',
        'layer_Abril_33',
        'layer_Maro_32',
        'layer_Fevereiro_31',
        'layer_Janeiro_30'
    ];

    // Função para verificar se alguma camada do grupo está ativa
    function isAlgumaCamadaDoMonitorAtiva() {
        return camadasMonitorSecas.some(layerName => map.hasLayer(window[layerName]));
    }
    
    // Inicia a camada Ma desativada
    map.removeLayer(layer_Ma_38);

    // Quando uma camada é adicionada ao mapa...
    map.on('overlayadd', function(e) {
        // Se a camada adicionada pertence ao grupo do monitor de secas...
        if (camadasMonitorSecas.includes(e.layer.options.layerName)) {
            // E a camada Ma não estiver no mapa, adicione-a.
            if (!map.hasLayer(layer_Ma_38)) {
                map.addLayer(layer_Ma_38);
            }
        }
    });

    // Quando uma camada é removida do mapa...
    map.on('overlayremove', function(e) {
        // Se a camada removida pertence ao grupo do monitor de secas...
        if (camadasMonitorSecas.includes(e.layer.options.layerName)) {
            // Verifique se ainda existe alguma outra camada do grupo ativa.
            // Usamos um pequeno timeout para garantir que a verificação ocorra
            // depois que o Leaflet atualiza o estado da camada.
            setTimeout(function() {
                if (!isAlgumaCamadaDoMonitorAtiva()) {
                    // Se nenhuma outra camada do grupo estiver ativa, remova a camada Ma.
                    map.removeLayer(layer_Ma_38);
                }
            }, 10);
        }
    });

 <script>
            const layerNameMap = {};
            function findLayersInTree(tree) {
                tree.forEach(item => {
                    if (item.layer && item.layer.options.layerName) {
                        layerNameMap[item.layer.options.layerName] = item.layer;
                    }
                    if (item.children) {
                        findLayersInTree(item.children);
                    }
                });
            }
            findLayersInTree(overlaysTree);
            const initiallyLoaded = new Set([
                'layer_Standard_2',
                'layer_LinhaImperial_10',
                'layer_reaLitgio_11',
                'layer_Municpios_12',
                'layer_Ma_38',
            ]);
            function loadScript(url, callback) {
                const script = document.createElement("script");
                script.type = "text/javascript";
                script.src = url;
                script.onload = callback;
                script.onerror = function() { console.error('Erro ao carregar script:', url); };
                document.head.appendChild(script);
            }
            function loadBackgroundLayers() {
                console.log('Iniciando carregamento de camadas em segundo plano...');
                for (const layerName in layerNameMap) {
              
                    if (!initiallyLoaded.has(layerName)) {
                        
                        const dataUrl = `data/${layerName.replace('layer_', '')}.js`;
                    
                        (function(layer, name) {
                            loadScript(dataUrl, function() {
                                const jsonDataVar = window[`json_${name.replace('layer_', '')}`];
                                if (jsonDataVar) {
                                    layer.addData(jsonDataVar);
                                    console.log(`Camada ${name} carregada em segundo plano.`);
                                } else {
                                    console.error(`Dados para ${name} não encontrados após carregamento.`);
                                }
                            });
                        })(layerNameMap[layerName], layerName);
                    }
                }
            }
            setTimeout(loadBackgroundLayers, 500);
        </script>
